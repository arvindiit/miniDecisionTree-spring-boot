<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form method="POST" enctype="multipart/form-data" action="/upload">
        <table>
            <tr><td>Main File upload:</td><td><input type="file" name="mainFile" /></td></tr>
            <tr><td>Supplement File upload:</td><td><input type="file" name="supplementFile" /></td></tr>
            <tr><td>Consultation:</td><td><input type="string" name="consultation" /></td></tr>
            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
        </table>
    </form>
</div>

</body>
</html>
